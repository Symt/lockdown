<!DOCTYPE html>
<html>
<!--
    Note: 
    The commands are wrapped in braces, which is purely optional. 
    The first thing that happens to the event when handled: 
    event = StringUtils.replace(StringUtils.replace(event, "{", ""), "}", "");
    It's just removing it, so either way should work perfectly fine. They're just there for readabilities sake
-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body onload="start()">
    <nav>
        <div id="wrapper"><span onclick="update('Home', this)" href="{no_internal_action}" class="active navbutton">Home</span><span
                onclick="update('Applications', this)" href="{no_internal_action}" class="navbutton">Applications</span><span
                onclick="update('Commands', this)" href="{no_internal_action}" class="navbutton">Commands</span><span
                onclick="update('Settings', this)" href="{no_internal_action}" class="navbutton">Settings</span>
        </div>
    </nav>
    <div id="home" style="display: block;" class="page">
        <hr id="hr">
        </hr>
        <div id="lockdown-center">
            <p id="title">Lockdown</p>
        </div>
    </div>
    <div id="applications" style="display: none;" class="page">

    </div>
    <div id="commands" style="display: none;" class="page">
        <button><span href="{download_file|/Desktop/|www.geeksforgeeks.org/wp-content/uploads/gq/2016/01/serialize-deserialize-java.png|serialize-deserialize-java.png}">Download
            Button</span></button>
        <button><span href="{execute_command|say hello}">Execute Button</span></button>
        <button><span href="{fullscreen}">Fullscreen</span></button>
        <button><span href="{minscreen}">Minimize</span></button>
    </div>
    <div id="settings" style="display: none;" class="page">

    </div>
</body>

</html>
