<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function start() {
            homestart().then(function() {
                percent = 0;
                document.getElementById("hr").style.display = "block";
                hrstart().then(function cb() {
                    setTimeout(function() {
                        if (percent < 101) {
                            cb();
                        } else {
                            document.getElementById("title").style.display = "block";
                        } 
                    }, 10);
                });
            });
        }

        function update(location, self) {
            var items = document.getElementsByClassName("navbutton");
            for (var i = 0; i < items.length; i++) {
                items[i].classList.remove("active");
            }
            self.classList.add("active");
            if (location == "Home") {
                document.getElementById("home").style.display = "block";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "none";
            } else if (location == "Applications") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "block";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "none";
            } else if (location == "Settings") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "block";
            } else if (location == "Commands") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "block";
                document.getElementById("settings").style.display = "none";
            }
        }

        async function homestart() {
            setTimeout(function () {
                if (percent == 26) {
                    return;
                }
                document.getElementById("lockdown-center").style.height = percent + "vw";
                percent++;
                homestart();
            }, 10);
        }

        async function hrstart() {
            setTimeout(function () {
                if (percent == 101) {
                    return;
                }
                document.getElementById("hr").style.width = percent + "%";
                percent++;
                hrstart();
            }, 10);
        }
    </script>
    <style>
        @font-face {
            font-family: "SourceCodeBold";
            src: url("fonts/SourceCodePro-Black.ttf")
        }

        @font-face {
            font-family: "SourceCodePro";
            src: url("fonts/SourceCodePro-Medium.ttf")
        }

        @font-face {
            font-family: "SourceCodeEL";
            src: url("fonts/SourceCodePro-ExtraLight.ttf")
        }

        body {
            overflow-x: hidden;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            font-family: "SourceCodePro", 'Times New Roman', Times, serif;
        }

        /* Selector Order: Link Visited Hover Active */
        span {
            text-decoration: none;
            cursor: pointer;
        }

        .active {
            background-color: #354f77;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            background-color: #333333;
            color: white;
            font-family: "SourceCodeEL", 'Times New Roman', Times, serif;
        }

        .navbutton {
            width: 25%;
            height: 100%;
            display: inline-block;
            margin: 0;
            text-align: center;
            font-size: 24px;
            padding: 0;
            text-align: center;
            vertical-align: middle;
            line-height: 70px;
        }

        .page {
            width: 100%;
            height: 90%;
            position: absolute;
            margin: auto;
            padding: 0;
            bottom: 0;
            color: #000000;
        }

        #wrapper {
            width: 800px;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        #lockdown-center {
            width: 25vw;
            height: 0;
            border-radius: 100%;
            border: 2px solid black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            padding: 0;
            z-index: 1;
            background-color: #ffffff;
        }

        #lockdown-center p {
            font-family: "SourceCodeEL", 'Times New Roman', Times, serif;
            width: 100%;
            height: 0;
            line-height: 0;
            vertical-align: center;
            text-align: center;
            position: absolute;
            margin: auto;
            font-size: 32px;
            left: 0; right: 0; bottom: 0; top: 0;
        }

        #title {
            display: none;
        }

        hr {
            display: none;
            width: 25vw;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>

<body onload="start()">
    <nav>
        <div id="wrapper"><span onclick="update('Home', this)" href="no_internal_action}" class="active navbutton">Home</span><span
                onclick="update('Applications', this)" href="{no_internal_action}" class="navbutton">Applications</span><span
                onclick="update('Commands', this)" href="{no_internal_action}" class="navbutton">Commands</span><span
                onclick="update('Settings', this)" href="{no_internal_action}" class="navbutton">Settings</span>
        </div>
    </nav>
    <div id="home" style="display: block;" class="page">
        <hr id="hr">
        </hr>
        <div id="lockdown-center">
            <p id="title">Lockdown</p>
        </div>
    </div>
    <div id="applications" style="display: none;" class="page">

    </div>
    <div id="commands" style="display: none;" class="page">
        <span href="{download_file|/Desktop/|www.geeksforgeeks.org/wp-content/uploads/gq/2016/01/serialize-deserialize-java.png|serialize-deserialize-java.png}">Download
            Button</span><br />
        <span href="{execute_command|say hello}">Execute Button</span><br />
        <span href="{fullscreen}">Fullscreen</span><br />
        <span href="{minscreen}">Minimize</span><br />
    </div>
    <div id="settings" style="display: none;" class="page">

    </div>
</body>

</html>
