<!DOCTYPE html>
<html>

<head>
    <script>
        function update(location, self) {
            var items = document.getElementsByClassName("navbutton");
            for (var i = 0; i < items.length; i++) {
                items[i].classList.remove("active");
            }
            self.classList.add("active");
            if (location == "Home") {
                document.getElementById("home").style.display = "block";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "none";
            } else if (location == "Applications") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "block";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "none";
            } else if (location == "Settings") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "none";
                document.getElementById("settings").style.display = "block";
            } else if (location == "Commands") {
                document.getElementById("home").style.display = "none";
                document.getElementById("applications").style.display = "none";
                document.getElementById("commands").style.display = "block";
                document.getElementById("settings").style.display = "none";
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            font-family: 'Trebuchet MS', Times, serif;
        }

        /* Selector Order: Link Visited Hover Active */
        span {
            text-decoration: none;
            cursor: pointer;
        }

        .active {
            background-color: #354f77;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            background-color: #333333;
            color: white;
        }

        .navbutton {
            width: 24%;
            height: 100%;
            display: inline-block;
            margin: 0;
            text-align: center;
            font-size: 32px;
            padding: 0;
            text-align: center;
            vertical-align: middle;
            line-height: 70px;
        }

        .page {
            width: 100%;
            height: 90%;
            position: absolute;
            margin: auto;
            padding: 0;
            bottom: 0;
            color: #000000;
        }

        #wrapper {
            width: 800px;
            height: 100%;
            position: absolute;
            left: 0; right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div id="wrapper">
            <span onclick="update('Home', this)" href="no_internal_action}" class="active navbutton">Home</span>
            <span onclick="update('Applications', this)" href="{no_internal_action}" class="navbutton">Applications</span>
            <span onclick="update('Commands', this)" href="{no_internal_action}" class="navbutton">Commands</span>
            <span onclick="update('Settings', this)" href="{no_internal_action}" class="navbutton">Settings</span>
        </div>
    </nav>
    <div id="home" style="display: block;" class="page">

    </div>
    <div id="applications" style="display: none;" class="page">

    </div>
    <div id="commands" style="display: none;" class="page">
        <span href="{download_file|www.geeksforgeeks.org/wp-content/uploads/gq/2016/01/serialize-deserialize-java.png|serialize-deserialize-java.png}">Download
            Button</span><br />
        <span href="{execute_command|say hello}">Execute Button</span><br />
        <span href="{fullscreen}">Fullscreen</span><br />
        <span href="{minscreen}">Minimize</span><br />
    </div>
    <div id="settings" style="display: none;" class="page">

    </div>
</body>

</html>
